<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="logo">
  <img class="logo__img" src="./eisenhower-matrix.jpg">
  <a class="logo__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="container">
  <h3>Add Item</h3>
  <div class="task-row-wrapper">
    <label for="new-task">
      <input id="new-task" class="new-task" type="text">
    </label>
    <button class="btn">Add</button>
  </div>
  <p></p>
  <h3>Todo</h3>
  <ul class="task__list" id="incompleteTasks">
    <li class="task__item">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="task__item editMode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="btn edit">Save</button>
      <button class="btn delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="taks__list">Completed</h3>
  <ul class="task__list task__list-complete" id="completed-tasks">
    <li class="task__item">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
